<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Credit Card Validator</title>
    <link rel="icon" href="./media/chip.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script src="credit_card_validation.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="frontCreditCard">
        <header>
          <h2>VISA MASTERCARD</h2>
        </header>
        <section id="numbers">
          <div>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
          </div>
          <div>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
          </div>
          <div>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
          </div>
          <div>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
            <span class="creditNumber">#</span>
          </div>
        </section>
        <section id="otherInfo">
          <div id="owner">
            <span>Card Owner</span>
            <span id="ownerName">FULL NAME</span>
          </div>
          <div id="date">
            <span>Expires</span>
            <div>
              <span id="month">MM</span>/
              <span id="year">YY</span>
            </div>
          </div>
        </section>
      </div>
      <div class="backCreditCard">
        <span id="cardCVV">CVV</span>
      </div>
      <form action="" id="formulario">
        <section id="creditCardNumber">
          <div class="input-group">
            <p id="valid"></p>
            <label>Card Number</label>
            <input type="text" id="cardNumber" maxlength="16" required />
          </div>
          <div class="input-group">
            <label>Card Owner</label>
            <input type="text" id="cardOwner" required />
          </div>
        </section>
        <section id="otherData">
          <div class="input-group">
            <label>Expiration Date</label>
            <div>
              <select name="month" id="months">
                <option hidden selected value="MM">Month</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select name="year" id="years">
                <option hidden selected value="YY">Year</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <label>CVV</label>
            <input type="text" id="cvv" maxlength="3" required />
          </div>
        </section>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
